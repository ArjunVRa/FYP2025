<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-color: #243b55;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            width: 80%;
            margin-top: 70px;
            height: 500px;
        }

        .left-column {
            flex: 1;
            background-image: url('../static/img/signin.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .right-column {
            flex: 1;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 7px;
            margin-left: 65px;
        }

        input {
            width: 70%;
            padding: 10px;
            border: none;
            outline: none;
            border-bottom: 2px solid #ccc;
            margin-bottom: 17px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #286fea;
        }

        span {
            color: #ff0000;
            display: block;
            font-size: 12px;
            text-align: left;
            margin-top: 2px;
            margin-bottom: 2px;
            margin-left: 65px;
        }

        button {
            width: 75%;
            padding: 10px;
            background-color: #286fea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .login-link {
            font-size: 16px;
            color: #2c8aed;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column"></div>
        <div class="right-column">
            <h1>SIGN IN</h1>
            <form action="/signin" method="POST" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError" class="error"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>

                <button type="submit">Sign In</button>

                <p>Don't Have an Account? <a href="{{ url_for('signup') }}" class="login-link">Create Account</a></p>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate username (ensure it's not empty)
            if (username.trim() === "") {
                document.getElementById('usernameError').textContent = 'Username is required.';
                return false;
            }

            // Validate password (example: at least 8 characters)
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
